<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset='UTF-8'>
    <title>Mapper</title>
    <style>
    </style>
  </head>
  <body>
    <input type="text" id="filename">
    <hr />
    <!-- see https://stackoverflow.com/questions/2189615/how-to-get-file-name-when-user-select-a-file-via-input-type-file -->
    <input type="file" id="fileInput" multiple onchange="showname()"/>
    <hr />
    <button onClick="importMap()">Import .yaml or .pgm file</button>
    <hr />
    <button onClick="exportMap()">Export .png file</button>
    <script>
function showname () {
      var name = document.getElementById('fileInput'); 
      alert('Selected file: ' + name.files.item(0).name);
      alert('Selected file: ' + name.files.item(0).size);
      alert('Selected file: ' + name.files.item(0).type);
    };
function importMap() {
  str = document.getElementById("filename").value;
  if(str=='')
    return;
  webots.window("RobotWindow").send("importMap " + str);
}
function exportMap() {
  webots.window("RobotWindow").send("exportMap");
}
    </script>
  </body>
</html>
