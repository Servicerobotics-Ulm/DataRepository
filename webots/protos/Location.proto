#VRML_SIM R2023b utf8
# A location is a named place where a mobile robot can drive to.
# A cross on the floor marks the location.
# If waypointId is a positive number (or zero), a waypoint with this number will be generated at this position.

EXTERNPROTO "CrossWithArrow.proto"

PROTO Location [
  field            SFString   name           "home"
  field            SFVec3f    translation    0 0 0
  field            SFRotation rotation       0 0 1 0
  unconnectedField SFInt32    waypointId     -1
  unconnectedField SFFloat    radius         0.15
  unconnectedField SFFloat    smallerRadius  0
  field            MFNode     children       [ CrossWithArrow{} ]
]
{
Solid {
  translation IS translation
  rotation IS rotation
  name IS name
  children IS children
}
}
