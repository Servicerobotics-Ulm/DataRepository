#VRML_SIM R2022b utf8
# simple wrapper

EXTERNPROTO "https://raw.githubusercontent.com/cyberbotics/webots/R2022b/projects/appearances/protos/BrushedAluminium.proto"
EXTERNPROTO "https://raw.githubusercontent.com/cyberbotics/webots/R2022b/projects/appearances/protos/Leather.proto"
EXTERNPROTO "https://raw.githubusercontent.com/cyberbotics/webots/R2022b/projects/objects/chairs/protos/OfficeChair.proto"
EXTERNPROTO "https://raw.githubusercontent.com/cyberbotics/webots/R2022b/projects/objects/chairs/protos/Chair.proto"

PROTO OfficeChairWrapper [
  field SFVec3f    translation     0 0 0
  field SFRotation rotation        0 0 1 0
  field SFString   name            "office chair"
]
{
OfficeChair {
  translation IS translation
  rotation IS rotation
  name IS name
  legAppearance BrushedAluminium {
    colorOverride 0.180392 0.203922 0.211765
    textureTransform TextureTransform {
      scale 5 5
    }
  }
  seatAppearance Leather {
    colorOverride 0.12549 0.290196 0.529412
    tone "light"
    type "grain"
    textureTransform TextureTransform {
      scale 10 10
    }
  }
}
}

