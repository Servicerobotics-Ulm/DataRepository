PROTO VirtualTwinLarry [
  field       SFVec3f      translation   0 0 0
  field       SFRotation   rotation      0 0 1 0
]
{
Transform {
  translation IS translation
  rotation IS rotation
  children [
    Transform {
      translation 0 0 0.28
      children [
        Shape {
          appearance PBRAppearance {
            baseColorMap ImageTexture {
              url [
                "textures/TopLarry.png"
              ]
            }
            transparency 0.2
            roughness 1
            metalness 0
            textureTransform TextureTransform {
            }
          }
          geometry Cylinder {
            bottom FALSE
            height 0.54
            radius 0.32
            side FALSE
          }
        }
        Shape {
          appearance PBRAppearance {
            transparency 0.4
            roughness 1
            metalness 0
            textureTransform TextureTransform {
            }
          }
          geometry Cylinder {
            height 0.54
            radius 0.32
            top FALSE
          }
        }
      ]
    }
  ]
}
}

